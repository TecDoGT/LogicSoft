    <body id="Cuerpo" class="BackGMap">
    	<div id="Contenedor" class="container" align="center" >
            <div class="header" >
                <a href="index.html"><img  src="images/FWsT3LFG.png" name="Insert_logo" width="100%" height="109" id="Insert_logo" /></a> 
          </div>
          <div class="content" align="center">
            <div id="map" style="height: 80%;"></div>
            <script type="text/javascript" src="leaflet.js"></script>
            <script>
            
                var LatDB = 0;
                var LonDB = 0;
                
                var marker;
                
                LatDB = 14.5987198;
                LonDB = -90.50715;
                var map = L.map('map').setView([LatDB, LonDB], 15);	
                    
                L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '<a href="http://www.tecdogt.com">TecDo S.A.&reg; GT </a>',
                    maxZoom: 18					
                }).addTo(map);
                
                marker = L.marker([LatDB, LonDB]).addTo(map);
                marker.bindPopup("Ockland Mall, Zona 10").openPopup();
				$("#map").height((window.innerHeight - 66));
            </script>
           </div>
        </div>
     <script type="text/javascript">
     	$("#Contenedor").height((window.innerHeight - 124));  	
	 </script>
    </body>
